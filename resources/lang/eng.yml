---
prefix: "[LifeSpan] "

command-generic-failure@permission : "You do not have permission to use this command"
command-generic-failure@invalid : "{%0} is invalid value"

command-lifespan: "lifespan"
command-lifespan@usage: "/LifeSpan <item | arrow  | lang | reload | save>"
command-lifespan@description: "Main command of LifeSpan"
command-lifespan@aliases: ["ls"]

command-lifespan-item: "item"
command-lifespan-item@usage: "/LifeSpan Item <tick>"
command-lifespan-item@success: "Item's lifespan was setted to {%0}"
command-lifespan-item@aliases: ["i"]

command-lifespan-arrow: "arrow"
command-lifespan-arrow@usage: "/LifeSpan Arrow <tick>"
command-lifespan-arrow@success: "Arrow's lifespan was setted to {%0}"
command-lifespan-arrow@aliases: ["a"]

command-lifespan-lang: "lang"
command-lifespan-lang@usage: "/LifeSpan Lang <language prefix>"
command-lifespan-lang@success: "{%0} language file was loaded"
command-lifespan-lang@failure: "{%0} is invalid language prefix"
command-lifespan-lang@aliases: ["language"]

command-lifespan-reload: "reload"
command-lifespan-reload@success: "All data was reloaded"
command-lifespan-reload@aliases: ["rl"]

command-lifespan-save: "save"
command-lifespan-save@success: "All data was saved"
command-lifespan-save@aliases: ["sv"]
